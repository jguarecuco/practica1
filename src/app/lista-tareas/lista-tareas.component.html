  <div class="card-body">
    <div class="form-group">
      <label for="">Nombre de la tarea</label>
      <input type="text" class="form-control" placeholder="Ingresa el nombre de la tarea" #nombre>

    </div>
    <div class="form-group">
      <label for="">DescripciÃ³n de la tarea</label>
      <input type="text" class="form-control" placeholder="Ingresa la descripcion de la tarea" #descripcion>
    </div>

  </div>
  <div class="card-footer">
